{% extends "index.html"%}{% block title %}StockPriceNotifier{% endblock %}

{% block content%}
    {% if user.is_authenticated %}
		<h1>Welcome, {{ user.username }}!</h1>
	{% else %}
		<h1>Stock Price Notification</h1>
	{% endif %}
	{% if alert %}
		<p>{{ alert }}</p>
	{% endif %}
	<form method="post" action="/">
		<label for="symbol">Stock Symbol:</label>
		<input type="text" id="symbol" name="symbol"><br><br>
		<label for="threshold">Price Threshold:</label>
		<input type="text" id="threshold" name="threshold"><br><br>
		<input type="submit" value="Submit">
	</form>
{%  endblock %}
